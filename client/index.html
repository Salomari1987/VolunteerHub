<!DOCTYPE html>
<html ng-app="VolunteerHub">
<head>
	<title>VolunteerHub</title>
	<link data-require="bootsrap@" data-server="3.3.1" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Add Jquery for bootsrap to function -->
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
    <!-- Add theme library from bootswatch -->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/examples/carousel/carousel.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script data-require="bootsrap@" data-server="3.3.1" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css"/>
</head>

<body ng-controller="HeaderController">

    <div class="container-fluid navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#volunteerHub-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">VolunteerHub</a>
      </div>
      <div class="collapse navbar-collapse" id="volunteerHub-navbar">
        <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/users')}">
         <a href='#/users'>Volunteers</a>
         </li>
         <li ng-class="{ active: isActive('/organizations')}">
         <a href='#/organizations'>Organizations</a>
         </li>
         <li ng-class="{ active: isActive('/opportunities')}">
         <a href='#/opportunities' data-toggle="tab">Opportunities</a>
         </li>
         </ul>
        <form class="navbar-form navbar-right">
        <button type="submit" class="btn btn-default navbar-button navbar-right" ng-click="logIn()" ng-if="!Auth()">Log In</button>
        <button type="submit" class="btn btn-default navbar-button navbar-right" ng-click="logOut()" ng-if="Auth()">Logout</button>
        </form>
      </div>
    </div> 
      
	<div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/config/api_keys.js"></script>
    <script src="app/uploadToImgur.js"></script>
    <script src="app/organizations/organizations.js"></script>
    <script src="app/organizations/organizationProfile.js"></script>
    <script src="app/organizations/organizationCreateOrEdit.js"></script>
    <script src="app/opportunities/createOpportunity.js"></script>
    <script src="app/opportunities/opportunities.js"></script>
    <script src="app/opportunities/opportunity.js"></script>
    <script src="app/openings/openings.js"></script>
    <script src="app/openings/createOpening.js"></script>
    <script src="app/user/user.js"></script>
    <script src="app/user/userEdit.js"></script>
    <script src="app/user/users.js"></script>
    <script src="app/landing/landing.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
