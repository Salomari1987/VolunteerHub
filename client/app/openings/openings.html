
<ul class="nav nav-tabs">
  <li class="active">
    <a href="#/opportunities">All Opportunities</a>
  </li>
  <li class="">
    <a href="#/openings">All Openings</a>
  </li>
</ul>
<div class="row">
<form class="form-search" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
</form>
</div>
<div class="row">
<div id='container'>
<!-- create multiple accordion elements for all opportunities -->
    <div class='panel-group' id='accordion' role='tablist' aria-mutliselectable='true' > 
      <div class='col-xs-12' ng-repeat="opening in data.openings | filter:{title:search}">
            <div class='panel panel-default'>
              <div class="panel-heading" role="tab" id="opening._id">
                <h4 class="panel-title">
                  <!-- href="javascript:;" with data-target to control the element to be collapsed, using opportunities objectIds to make each element unique -->
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="javascript:;" aria-expanded="false" aria-controls="{{opening._id}}" class="collapsed" data-target="#{{opening._id}}"> <i class="glyphicon glyphicon-plus"></i> {{opening.title}} </a> 
                </h4> 
              </div>
              <!-- content to be expanded -->
              <div id='{{opening._id}}' class='panel-collapse collapse' role='tabpanel' aria-labelledby='opening._id' aria-expanded='false'>
                <div class='panel-body'>
                  <div class='col-lg-3 col-md-3 col-sm-3'>
                    <img ng-src='{{opening.poster}}' style="width:30%;"> 
                  </div>
                  <div class='col-lg-6 col-md-6 col-sm-6'>
                    <p>Number of Volunteers: {{opening.numberOfVolunteers}}</p>
                    <p>Skills Required: 
                      <ul>
                      <li ng-repeat="skill in opening.skillsrequired">{{skill}}</li>
                      </ul>
                    </p>
                    <br>
                    <p>Resources: 
                      <ul>
                      <li ng-repeat="resource in opening.resources">{{resource}}</li>
                      </ul>
                    </p>
                    <br>
                    <p>Status: {{opening.status}}</p>
                  </div>
                  <div class='col-lg-3 col-md-3 col-sm-3'>
                    <a class='btn btn-default' role='button' ng-click='apply(opening._id)'> Apply</a>
                  </div>
                </div>
              </div>         
            </div>
          </div>
        </div>
      </div>
    </div>
